<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"><a href="#about-me" data-i18n="nav.homepage">Homepage</a></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}" data-i18n-nav="{{ link.title | downcase | replace: ' ', '_' }}">{{ link.title }}</a></li>
          {% endfor %}
          <li class="masthead__menu-item language-switcher">
            <button id="lang-switch-btn" class="lang-btn" title="Switch Language">
              <span id="lang-switch-text">中文</span>
            </button>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
